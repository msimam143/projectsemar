{% extends 'layout/base.html' %}

{% block content %}
<div class="container-fluid">
    <br>
    <div class="text-center">
        <h1>{{halaman}}</h1>
    </div>
    <br>
    <div class="card-group">
        {% for row in data %}
        <div class="card">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{row.judul}}</h5>
                <p class="card-text">{{row.isi}}</p>
                <p class="card-text"><small class="text-muted">updated at {{row.tanggal}} - {{row.kategori}}</small></p> 
                <a href="{% url 'blog:show' row.slug %}"class="btn btn-block btn-primary">Read More</a>              
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
